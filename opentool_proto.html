<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OpenTool Prototype</title>
  <style>
    body { font-family: sans-serif; margin: 20px; line-height: 1.6; }
    header { text-align: center; margin-bottom: 30px; }
    header h1 { margin: 0; font-size: 2.2em; }
    header p { margin: 5px 0; color: #555; }
    .company { margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; padding: 10px; }
    .company h2 { margin: 0; font-size: 1.5em; cursor: pointer; }
    .tools { margin-top: 10px; }
    .tool { margin: 8px 0; }
    .tool strong { display: inline-block; width: 80px; }
    .label {
      display: inline-block;
      padding: 2px 6px;
      margin: 0 4px;
      border-radius: 4px;
      color: #fff;
      font-size: 0.85em;
    }
    .scope-3 { background: #007bff; }  /* 全社採用 */
    .scope-2 { background: #28a745; }  /* PJ・グループ */
    .scope-1 { background: #6c757d; }  /* 個人 */
    .req-不要 { background: #17a2b8; } /* 申請不要 */
    .req-要   { background: #dc3545; } /* 申請要 */
    .proxy-なし { background: #343a40; } /* 代行なし */
    .proxy-あり { background: #ffc107; color: #212529; } /* 代行あり */
  </style>
  <script>
    function toggleSection(id) {
      var el = document.getElementById(id);
      el.style.display = (el.style.display === 'none' ? 'block' : 'none');
    }
  </script>
</head>
<body>
  <header>
    <h1>OpenTool</h1>
    <p>本質は道具を見ればわかるんだ。</p>
    <p>企業が使っているツールの情報を集める口コミサイト</p>
  </header>
  <main>
    <div class="company">
      <h2 onclick="toggleSection('alpha')">Alpha株式会社</h2>
      <div class="tools" id="alpha">
        <div class="tool">
          <strong>Teams</strong>
          <span class="label scope-3">全社採用</span>
          <span class="label req-不要">申請不要</span>
          <span class="label proxy-なし">代行なし</span>
        </div>
        <div class="tool">
          <strong>Slack</strong>
          <span class="label scope-2">PJ・グループ</span>
          <span class="label req-要">申請要</span>
          <span class="label proxy-なし">代行なし</span>
        </div>
        <div class="tool">
          <strong>GitHub</strong>
          <span class="label scope-2">PJ・グループ</span>
          <span class="label req-要">申請要</span>
          <span class="label proxy-あり">代行あり</span>
        </div>
      </div>
    </div>
    <div class="company">
      <h2 onclick="toggleSection('beta')">Beta株式会社</h2>
      <div class="tools" id="beta">
        <div class="tool">
          <strong>Zoom</strong>
          <span class="label scope-1">個人</span>
          <span class="label req-不要">申請不要</span>
          <span class="label proxy-なし">代行なし</span>
        </div>
        <div class="tool">
          <strong>Jira</strong>
          <span class="label scope-2">PJ・グループ</span>
          <span class="label req-要">申請要</span>
          <span class="label proxy-なし">代行なし</span>
        </div>
        <div class="tool">
          <strong>Docker</strong>
          <span class="label scope-3">全社採用</span>
          <span class="label req-要">申請要</span>
          <span class="label proxy-なし">代行なし</span>
        </div>
      </div>
    </div>
    <div class="company">
      <h2 onclick="toggleSection('gamma')">Gamma株式会社</h2>
      <div class="tools" id="gamma">
        <div class="tool">
          <strong>AWS</strong>
          <span class="label scope-3">全社採用</span>
          <span class="label req-要">申請要</span>
          <span class="label proxy-なし">代行なし</span>
        </div>
        <div class="tool">
          <strong>Figma</strong>
          <span class="label scope-2">PJ・グループ</span>
          <span class="label req-不要">申請不要</span>
          <span class="label proxy-なし">代行なし</span>
        </div>
        <div class="tool">
          <strong>ChatGPT</strong>
          <span class="label scope-1">個人</span>
          <span class="label req-不要">申請不要</span>
          <span class="label proxy-なし">代行なし</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
